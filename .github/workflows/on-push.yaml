name: build
on:
  workflow_dispatch:
  push:

jobs:
  build-and-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.6, 3.7, 3.8, 3.9]
        include:
          - os:
            pip-path: /opt/hostedtoolcache/Python
            libjfs-path: /opt/hostedtoolcache/Golang

    steps:
      - name: Checkout Github Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Golang
        uses: actions/setup-go@v2
      - name: Cache Pip
        id: pip-cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.pip-path }}
          key: ${{ matrix.os }}-python${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements-dev.txt') }}
      - name: Install Package Dependencies
        if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt
          python -c "import pytest; print(pytest.__file__)"
          pip show isort
      - name: Get JuiceFS Version
        id: jfs-version
        run: echo "::set-output name=JUICEFS_VERSION::$(make -s print_libjfs_version)"
      - name: Cache libjfs
        id: libjfs-cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.libjfs-path }}/libjfs
          key: ${{ matrix.os }}-golang-libjfs${{ steps.jfs-version.outputs.JUICEFS_VERSION }}
      - name: Run build-libjfs
        if: steps.libjfs-cache.outputs.cache-hit != 'true'
        run: |
          make build_libjfs
          mkdir -p ${{ matrix.libjfs-path }}/libjfs
          mv juicefs/lib/juicefs ${{ matrix.libjfs-path }}/libjfs/juicefs
          mv juicefs/lib/libjfs.so ${{ matrix.libjfs-path }}/libjfs/libjfs.so
      - name: Link libjfs
        run: |
          ln -s ${{ matrix.libjfs-path }}/libjfs/juicefs juicefs/lib/juicefs
          ln -s ${{ matrix.libjfs-path }}/libjfs/libjfs.so juicefs/lib/libjfs.so
      - name: Run style-check
        run: |
          make style_check
      - name: Run static-check
        run: |
          make static_check
      - name: Run unit-test
        run: |
          make test
