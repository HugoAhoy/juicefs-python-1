name: build
on:
  workflow_dispatch:
  push:

jobs:
  build-juicefs-libjfs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [unbuntu-18.04]
    
    steps:
      - name: Checkout Github Repository
        uses: actions/checkout@v2
      - name: Set up Golang
        uses: actions/setup-go@v2
      - name: Get JuiceFS Version
        id: jfs-version
        run: echo "::set-output name=JUICEFS_VERSION::$(make -s print_libjfs_version)"
      - name: Run build-libjfs linux/mac
        run: |
          make build_libjfs_so
      - name: Run build-libjfs win
        run: |
          make build_libjfs_dll
      - name: Save binary in cache linux/mac
        uses: actions/cache@v2
        with:
          name: linux-mac-jfs-binary-${{ steps.jfs-version.outputs.JUICEFS_VERSION }}
          path: |
            ./juicefs/lib/libjfs.so
            ./juicefs/lib/juicefs
          key: linux-mac-jfs-binary-${{ steps.jfs-version.outputs.JUICEFS_VERSION }}
      - name: Save binary in cache windows
        uses: actions/cache@v2
        with:
          name: linux-mac-jfs-binary-${{ steps.jfs-version.outputs.JUICEFS_VERSION }}
          path: |
            ./juicefs/lib/libjfs.dll
            ./juicefs/lib/juicefs.exe
          key: windows-jfs-binary-${{ steps.jfs-version.outputs.JUICEFS_VERSION }}

  build-and-tests:
    needs: build-juicefs-libjfs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-18.04, macos-latest, windows-latest]
        # python-version: [3.6, 3.7, 3.8, 3.9]
        os: [windows-latest]
        python-version: [3.6]
        include:
          # - os: ubuntu-18.04
          #   pip-path: /opt/hostedtoolcache/Python
          #   libjfs-path: /opt/hostedtoolcache/Golang
          # - os: macos-latest
          #   pip-path: /Users/runner/hostedtoolcache/Python
          #   libjfs-path: /Users/runner/hostedtoolcache/Golang
          - os: windows-latest
            pip-path: C:\hostedtoolcache\windows\Python
            libjfs-path: C:\hostedtoolcache\windows\Golang

    steps:
      - name: Checkout Github Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Pip
        id: pip-cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.pip-path }}
          key: ${{ matrix.os }}-python${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements-dev.txt') }}
      - name: Install Package Dependencies
        if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt
      - name: Get JuiceFS Version
        id: jfs-version
        run: echo "::set-output name=JUICEFS_VERSION::$(make -s print_libjfs_version)"
      - name: Cache libjfs win
        if: ${{ matrix.os == 'windows-latest' }}
        id: libjfs-cache
        uses: actions/cache@v2
        with:
          path: |
            ./juicefs/lib/libjfs.dll
            ./juicefs/lib/juicefs.exe
          key: windows-jfs-binary-${{ steps.jfs-version.outputs.JUICEFS_VERSION }}

      - name: Run style-check
        if: ${{ matrix.python-version == '3.6' && matrix.os != 'windows-latest' }} 
        run: |
          make style_check
      - name: Run static-check
        if: ${{ matrix.python-version == '3.6' && matrix.os != 'windows-latest' }} 
        run: |
          make static_check
      - name: Run unit-test
        run: |
          make test
